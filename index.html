<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-[#292D34] transform duration-500">
    <div id="initialDiv" class="bg-[#494949] h-screen flex justify-center items-center">
      <div class=" w-20 h-20 relative">
        <div class=" border-t w-16 h-16 absolute bottom-10 right-6 rounded-full animate-spin"></div>
        <img src="./images/logo.svg" alt="" class="w-12 ">
      </div>
    </div>
    <header class="hidden 2xl:ml-32 ml-10 w-32 my-12 cursor-pointer">
      <img src="./images/logo.svg" alt="" >
    </header>
    <section class="hidden xl:gap-28 md:gap-20 lg:flex-row flex-col lg:items-center justify-center h-[calc(100vh-150px)] lg:-translate-x-20 translate-x-24 2xl:-translate-y-20 translate-y-16">
      <div>
        <ul class=" text-white/70 xl:text-[45px] text-[38px] font-bold cursor-pointer">
          <li id="onclickTalent" >For Talent</li>
          <li id="onclickBrands">For Brands</li>
          <li id="onclickEnterprise">For Enterprise</li>
        </ul>
        <ul id="submenu" class=" text-white/60 text-[18px] font-bold cursor-pointer list-none mt-12">
          <li>About</li>
          <li>Careers</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="md:w-52 w-fit h-72">
        <ul id="subitems" class="text-white/60 text-[19px] font-semibold cursor-pointer"> </ul>
      </div>
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
